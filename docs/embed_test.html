<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin: 0;
    }
    #chat {
      width: 100%;
      height: 100vh;
      border: 0;
    }
  </style>
</head>
<body>
</body>
<script>
 const urlParams = new URLSearchParams(window.location.search);
 const videoId = urlParams.get('videoId');
 const iframeEle = document.createElement('iframe');
 iframeEle.setAttribute('id', `chat`);
 iframeEle.setAttribute('class', `text-field`);
 iframeEle.setAttribute('src', `https://www.youtube.com/live_chat?v=${videoId}&embed_domain=${window.location.hostname}`);
 document.body.append(iframeEle);

 iframeEle.onload = function() {
  var frameElement = document.getElementById("text-field");
  var doc = frameElement.contentDocument;
  doc.body.contentEditable = true;
  doc.body.innerHTML = '<style>yt-live-chat-text-message-renderer {position: relative;font-size: 30px;padding: 50px 50px;}</style>'
  }  
</script>
</html>
